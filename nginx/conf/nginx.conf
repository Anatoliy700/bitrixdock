user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log on;
    error_log on;
    gzip on;
    gzip_min_length 1000;
    gzip_comp_level 9;
    gzip_types application/javascript application/x-javascript text/css font/ttf font/opentype font/woff font/woff2
    gzip_disable "msie6";
    log_format postdata '$remote_addr - $remote_user [$time_local] "$request" $status $bytes_sent "$http_referer" "$http_user_agent" "$request_body"';
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-available/*;
    open_file_cache max=100;
}

daemon off;